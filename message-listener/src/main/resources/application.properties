eddn.uri=tcp://eddn.edcd.io:9500:9500
eddn.zeromq.executor.corePoolSize=10
eddn.zeromq.executor.maxPoolSize=20
eddn.zeromq.executor.queueCapacity=100
eddn.zeromq.executor.threadNamePrefix=EddnZeroMQListener
eddn.zeromq.executor.retry.initalinterval=1000
eddn.zeromq.executor.retry.intervalmultiplier=2.0
eddn.zeromq.executor.retry.maxinterval=6000
eddn.zeromq.executor.retry.maxattempts=3

spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.data.mongodb.host=${EDPN_MONGO_HOST}
spring.data.mongodb.port=${EDPN_MONGO_PORT}
spring.data.mongodb.database=${EDPN_MONGO_DATABASE_NAME}
spring.data.mongodb.username=${EDPN_MONGO_USERNAME}
spring.data.mongodb.password=${EDPN_MONGO_PASSWORD}
spring.data.mongodb.authenticationDatabase=${EDPN_MONGO_AUTHENTICATION_DATABASE}
